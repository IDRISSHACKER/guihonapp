<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre catalogue | Guihon group sarl</title>
    <meta property="og:title" content="Promotion de l'entreprenariat et de l'agriculture" />
    <meta property="og:site_name" content="guihon.cm" />
    <meta property="og:language" content="fr" />
    <link rel="stylesheet" href="asset/master.css">
    <meta name="description"
        content="guihon est une  plateforme dont la mission principale est de favoriser l'incersion socio-professionnelle des jeunes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./asset/app.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="brand">
                    <a href="index.html">
                        <img src="./iconeTypo.png" class="icon" alt="guihon icon">
                    </a>
                </div>
                <div class="showMobile activeMenu">
                    <a href="#">
                        <img src="./asset/media/menu.svg" class="moreMenuIcon" alt="show menu">
                    </a>
                </div>
                <div class="menu">
                    <div class="menu-header">
                        <div class="menuLogo">
                            <img src="./icone.png" class="closeMenuIcon showMobile" alt="close menu">
                        </div>
                        <div class="closeMenu showMobile">
                            <a href="#">
                                <img src="./asset/media/close.svg" class="closeMenuIcon" alt="close menu">
                            </a>
                        </div>
                    </div>
                    <div class="menu-content">
                        <a class="menu-link" href="index.html#propos">A propos</a>
                        <a class="menu-link" href="index.html#services">Nos services</a>
                        <a class="menu-link" href="catalogue.html">Notre catalogue</a>
                    </div>
                    <div class="menu-footer">
                        <a href="https://floralux.guihon.cm" class="btn btn-primary">Floralux</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title-head">
        <div class="container">
            <h1 class="title2">Catalogue guihon</h1>
        </div>
    </div>
    <div class="getstarted">
        <div class="container">
                <script type="text/javascript">
                    document.write(`
                      <div class="catalogue">
                        `)
                        for(let image = 3; image <= 8; image++){
                            document.write(`
                            <div class="image">
                                <img src="./asset/media/catalogue-images/${image}.jpeg" />
                            </div>`)
                        }
                    document.write(`
                      </div>
                    `)
                </script>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-content box">
                <div class="footer-header">
                    <h4 class="primary">CONSTRUIR MON AVENIR</h4>
                </div>
                <div class="footer-link">
                    <div class="">
                        <h5 class="title4">Guihon</h5>
                        <a href="#">A propos</a>
                        <a href="#">Nos services</a>
                        <a href="#">Nous contacter</a>
                    </div>
                    <div class="" id="contacts">
                        <h5 class="title4">Suivez-nous</h5>
                        <a href="https://web.facebook.com/people/GuihonGroupe-SARL/">Facebook</a>
                        <a href="https://twiter.com/guihon">Twitter</a>
                        <a href="https://instagram.com/guihon">Instagram</a>
                    </div>
                </div>
                <div class="footer-footer">
                    <img src="./icone.png" alt="">
                    <a href="https://floralux.guihon.cm" class="btn btn-secondary">Floralux</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
